<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Table of Contents</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let chapter of appPages" >
    <ion-item [routerDirection]="'root'" [routerLink]="[chapter.url]">
      <ion-icon [name]="chapter.icon" slot="start" ></ion-icon>
      {{chapter.title}}  |  {{chapter.note}}
    </ion-item>
  </ion-list>
</ion-content>
